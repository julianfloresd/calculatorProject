<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row-one">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>/</button>
			</div>
			<div class="row-two">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>*</button>
			</div>
			<div class="row-three">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
			</div>
			<div class="row-four">
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
